<div class="box1">
    <full-calendar [hiddenDays]="[0]" 
    [events]="calendarEvents" 
    [themeSystem]=" 'bootstrap' "
    (dayRender)="dayRender($event)"
    [header]="{left:'title',
    center:'dayGridMonth,dayGridWeek,dayGridDay',
    right:'today prev,next,prevYear,nextYear'
    }"
    [buttonText]="{}"
    [plugins]="calendarPlugins">
</full-calendar>
    <br>
    <br>
</div>
