<form [formGroup]="form" (ngSubmit)="submit(form)">
<h1 mat-dialog-title>Add Notes</h1>
    <mat-dialog-content>
        <mat-form-field>
            <textarea matInput rows="15" cols="30" formControlName="name" placeholder="Enter data"></textarea>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button class="btn btn-blue" type="submit">Add</button>
      <button mat-button matDialogClose type="button">Cancel</button>
</mat-dialog-actions>
</form>
